<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DashGo POD</title>
<style>
body{background:#000;color:#0f0;font-family:monospace;font-size:12px;font-weight:bold;padding:10px;}
.container{max-width:260px;margin:0 auto;}
hr{border:0;border-top:1px dashed #0f0;margin:10px 0;}
input,select,button{width:100%;background:#000;color:#0f0;border:1px solid #0f0;font-family:monospace;font-size:12px;font-weight:bold;padding:4px;margin-top:6px;}
.hidden{display:none;}
</style>
</head>
<body>

<div class="container">
<div style="text-align:center">DashGo Logon POD</div>
<hr>

<!-- LOGIN -->
<div id="loginBox">
<label>CID</label><input type="text" id="cidInput">
<label>PID</label><input type="text" id="pidInput">
<button onclick="login()">LOGON</button>
<div id="loginMsg"></div>
</div>

<!-- PICKUP -->
<div id="pickupBox" class="hidden">
<form id="pickupForm" method="POST" enctype="multipart/form-data" action="YOUR_SCRIPT_URL">
<input type="hidden" name="action" value="pickup">
<input type="hidden" name="cid" id="cid">
<input type="hidden" name="pid" id="pid">
<input type="hidden" name="dt" id="dt">

<label>Tracking ID (auto-filled)</label>
<input type="text" name="trk" id="trk">

<label>Location</label>
<input type="text" name="loc">

<label>Status</label>
<select name="status">
<option>ITEM DATA RECEIVED</option>
<option>ITEM HANDED TO COURIER</option>
<option>ITEM SCANNED AT UNLOAD HUB</option>
<option>ITEM PROCESSED</option>
<option>ITEM MOVING THRU NETWORK</option>
<option>ITEM DEPARTED HUB</option>
<option>ITEM EN ROUTE</option>
<option>ITEM DELAYED</option>
<option>ITEM SCANNED AT LOCAL UNLOAD HUB</option>
<option>ITEM PROCESSED WITH LOAD HUB</option>
<option>ITEM OUT FOR DELIVERY</option>
<option>ITEM DELIVERED</option>
</select>

<label>Photo of Shipping Label</label>
<input type="file" name="file">

<button type="submit">CONFIRM PICKUP</button>
</form>
<div id="pickupMsg"></div>
</div>

</div>

<script>
function login(){
  var cid=document.getElementById('cidInput').value;
  var pid=document.getElementById('pidInput').value;
  if(cid===""||pid===""){alert("CID/PID required");return;}
  var xhr=new XMLHttpRequest();
  xhr.open("POST","YOUR_SCRIPT_URL",true);
  xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
  xhr.onload=function(){
    if(xhr.responseText==="OK"){
      document.getElementById('loginBox').style.display="none";
      document.getElementById('pickupBox').style.display="block";
      document.getElementById('cid').value=cid;
      document.getElementById('pid').value=pid;
      document.getElementById('dt').value=new Date().toISOString().slice(0,19).replace('T',' ');
    }else{
      document.getElementById('loginMsg').innerText="INVALID LOGIN";
    }
  };
  xhr.send("action=login&cid="+encodeURIComponent(cid)+"&pid="+encodeURIComponent(pid));
}
</script>

</body>
</html>
