<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DashGo Track</title>

<style>
body{
  background:gray;
  color:black;
  font-family:monospace;
  font-size:12px;
  font-weight:bold;
  margin:0;
  padding:10px;
}
.container{max-width:260px;margin:0 auto;}
.header{text-align:center;}
hr{border:0;border-top:1px dashed #00ff00;margin:10px 0;}
input,button{
  width:100%;
  background:#000;
  color:#00ff00;
  border:1px solid #00ff00;
  font-family:monospace;
  font-size:12px;
  font-weight:bold;
  padding:4px;
  margin-top:6px;
}
.result{margin-top:10px;font-size:11px;}
.line{margin-top:4px;}
</style>
</head>

<body>

<div class="container">

<div class="header">DashGo Package Tracking</div>
<hr>

<label>Tracking Number</label>
<input type="text" id="trk">

<button onclick="track()">TRACK</button>

<div id="res" class="result"></div>

</div>

<script>
var URL="https://script.google.com/macros/s/AKfycbzgBEwDq1Hwl1weE2YbjHgeHhv3GdELuVkRpGYwwrZ4VQo0V5KQtDLmnFSyIRpr5fwI/exec";

function track(){

  var trk=document.getElementById("trk").value;
  if(trk==""){alert("ENTER TRK");return;}

  var x=new XMLHttpRequest();
  x.open("GET",URL+"?action=track&trk="+encodeURIComponent(trk),true);

  x.onreadystatechange=function(){
    if(x.readyState==4){
      show(x.responseText);
    }
  };

  x.send(null);
}

function show(t){

  if(t=="NOT FOUND"){
    document.getElementById("res").innerHTML="TRACKING NOT FOUND";
    return;
  }

  var p=t.split("|");

  document.getElementById("res").innerHTML=
    
    "<div class='line'>TRK#: "+p[2]+"</div>"+
    "<div class='line'>DATE: "+p[3]+"</div>"+
    "<div class='line'>LOCATION: "+p[4]+"</div>"+
    "<div class='line'>STATUS: "+p[5]+"</div>";
}
</script>

</body>
</html>
